{% extends "home-base.html" %}

{% block title %}
Edit Artists
{% endblock %}

{% block page_content %}
  <h1>use the form to edit artist</h1>
  <form action="/artist/edit/{{artist.id}}" method="post">
    <label>Name</label>
    <input type="text" name="name" value="{{artist.name}}"><br><br>
    <label>About</label>
    <input type="text" name="about" value="{{artist.about}}"><br><br>
  <button type="submit" class="btn btn-primar">Edit Artist</button>
</form>
{% endblock %}
